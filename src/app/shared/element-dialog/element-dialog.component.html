<h1 *ngIf="!isChange" mat-dialog-title>Criar Cadastro</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Cadastro</h1>
<div mat-dialog-content>
   <mat-form-field>
    <mat-label>Codigo</mat-label>
    <input matInput [(ngModel)]="data.codigo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Wathsapp</mat-label>
    <input matInput [(ngModel)]="data.wathsapp">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
